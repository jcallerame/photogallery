<table>
  <tr>
    <td>Title: </td>
    <td><input type="text" [(ngModel)]="imageMetadata.title" id="title" name="title"></td>
  </tr>
  <tr *ngIf="formErrors['date']">
    <td colspan="2" class="error">
      <template ngFor let-error [ngForOf]="formErrors['general']">
        <span *ngIf="error === 'no-photo-uploaded'" class="error">
          <br>
          If any of the month, day, and year fields are specified, then all three date fields must be specified.
        </span>
      </template>
    </td>
  </tr>
  <tr>
    <td [ngClass]="{error: formErrors['date']}">Date Taken: </td>
    <td>
      <select id="month" name="month" [(ngModel)]="imageMetadata.capturedMonthHtmlValue" (change)="populateDayOptions();">
        <option value="">Month</option>
        <option value="1">January</option>
        <option value="2">February</option>
        <option value="3">March</option>
        <option value="4">April</option>
        <option value="5">May</option>
        <option value="6">June</option>
        <option value="7">July</option>
        <option value="8">August</option>
        <option value="9">September</option>
        <option value="10">October</option>
        <option value="11">November</option>
        <option value="12">December</option>
      </select>
      <select id="day" name="day" [(ngModel)]="imageMetadata.capturedDayHtmlValue" #dayOptionsContainer></select>
      <select id="year" name="year" [(ngModel)]="imageMetadata.capturedYearHtmlValue" #yearOptionsContainer (change)="populateDayOptions();"></select>
    </td>
  </tr>
  <tr>
    <td>Location: </td>
    <td>
      <input type="text" id="location" name="location" [(ngModel)]="imageMetadata.location">
    </td>
  </tr>
  <tr>
    <td>Notes: </td>
    <td>
      <textarea id="notes" name="notes" [(ngModel)]="imageMetadata.notes" cols="50" rows="4"></textarea>
    </td>
  </tr>
</table>
