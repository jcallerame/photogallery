<div id="overlay"></div>
<div id="delete-modal" class="modal">
  <div class="modal-title">Delete Photo?</div>
  <div class="modal-body">Are you sure you want to delete this photo?</div>
  <div class="modal-buttons">
    <button id="ok-button" (click)="handleDeletePhoto();">OK</button>
    <button id="cancel-button" (click)="closeModal();">Cancel</button>
  </div>
</div>
