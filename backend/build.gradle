plugins {
    id "io.spring.dependency-management" version "0.5.6.RELEASE"
}

// Apply the java plugin to add support for Java
apply plugin: 'war'

// In this section you declare where to find the dependencies of your project
repositories {
    // Use jcenter for resolving your dependencies.
    // You can declare any Maven/Ivy/file repository here.
    //jcenter()
    mavenCentral();
}

dependencyManagement {
    imports {
        mavenBom 'com.amazonaws:aws-java-sdk-bom:1.10.47'
    }
}

dependencies {
    //compile 'log4j:log4j:1.2.17'
    providedCompile 'org.slf4j:slf4j-log4j12:1.7.22',
    	'org.glassfish.main.javaee-api:javaee-api:3.1.2.2',
    	'javax:javaee-web-api:7.0',
    	'org.jboss.resteasy:resteasy-jboss-modules:3.1.0.Final'
    	
    compile 'com.google.guava:guava:20.0'
    compile 'org.apache.commons:commons-io:1.3.2'
    compile 'com.fasterxml.jackson:jackson-parent:2.8'
    compile 'com.fasterxml.jackson.core:jackson-annotations:2.8.6'
    compile 'org.im4java:im4java:1.4.0'
    compile 'org.mongodb.morphia:morphia:1.3.1'
    //compile 'com.google.code:morphia:0.91'
    //compile 'com.google.code.morphia:morphia:0.104'
    	
    // Use JUnit test framework
    testCompile 'junit:junit:4.12'
}

war {
	archiveName = "photogallery.war"
	from "web"
}

